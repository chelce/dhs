        .card-front, .card-back {

        .card-back {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: #fff;

        /* Easy cards - Green theme */
        .card.easy .card-front, .card.easy .card-back {
            border-color: #4CAF50;
        }
        
        .card.easy .card-title, .card.easy .card-icon {

        /* Medium cards - Orange theme */

        .card.medium .card-title, .card.medium .card-icon {

        }
        
        .card.hard .card-title, .card.hard .card-icon {
            color: #f44336;
        }
        
        .card-content {
            font-size: 10px;
            line-height: 1.4;
            text-shadow: 1px 1px 0px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .card-back .card-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            text-align: left;
            overflow-y: auto;
            max-height: 100%;
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        
        .card-title {
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);

            border-radius: 10px;
            border: 3px solid #ffd700;
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: none;
        }
        
        .timer-display.active {
            display: block;
            animation: pulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .grid {

            .card-content {

            }
            
            .card-back .card-content {

            }
            
            .card-icon {
                font-size: 60px;
            }
        }
    </style>

                    <rect x="35" y="50" width="10" height="20" fill="currentColor"/>
                </svg>`,

            },
            {

                task: "Make a list of 4 things Washington teaches Hamilton. Show how Hamilton uses these lessons later in the story.<br><br><strong>Directions:</strong><br>1. Watch scenes with Washington and Hamilton together<br>2. Write down 4 pieces of advice Washington gives<br>3. Find 1 time Hamilton follows the advice<br>4. Find 1 time Hamilton ignores the advice<br><br><strong>Hints:</strong><br>‚Ä¢ Listen to 'Right Hand Man'<br>‚Ä¢ Look at 'One Last Time'<br>‚Ä¢ Think about father-son relationships",

            // Medium Column - 6th-7th grade reading level, skill application
            {

                    <rect x="20" y="30" width="40" height="10" fill="currentColor"/>

            {

                task: "Stage a mini-debate between Hamilton and Jefferson using their actual arguments from the musical. Focus on their different backgrounds shaping their ideas.<br><br><strong>Directions:</strong><br>1. Divide into Team Hamilton and Team Jefferson<br>2. Study their cabinet battle arguments<br>3. Each team presents their character's main points<br>4. Discuss how their life experiences influence their positions<br><br><strong>Hints:</strong><br>‚Ä¢ Hamilton: immigrant, self-made, urban focus<br>‚Ä¢ Jefferson: Virginia planter, inherited wealth, rural focus<br>‚Ä¢ Look for how they define 'common people'",
                icon: `<svg viewBox="0 0 80 80" style="width: 80px; height: 80px;">

            // Hard Column - 9th+ grade reading level, analysis and synthesis
            {
                title: "Revolutionary Contradictions",
                task: "Construct an argument about the contradictions in Hamilton's democratic ideals using evidence from across the entire musical to support your thesis.<br><br><strong>Directions:</strong><br>1. Develop a thesis about Hamilton's contradictory relationship with democracy<br>2. Gather evidence from at least 4 different songs<br>3. Address counterarguments to your position<br>4. Present your analysis to another group for peer review<br><br><strong>Hints:</strong><br>‚Ä¢ Consider his financial system vs. his rhetoric about the people<br>‚Ä¢ Examine who benefits from his policies<br>‚Ä¢ Analyze the tension between merit and birthright",
                icon: `<svg viewBox="0 0 80 80" style="width: 80px; height: 80px;">

                icon: `<svg viewBox="0 0 80 80" style="width: 80px; height: 80px;">

                    <rect x="30" y="55" width="20" height="15" fill="currentColor"/>

                difficulty: "hard"
            },
            {
                title: "Democratic Experiment",
                task: "Evaluate the long-term implications of Hamilton's financial innovations on American democratic development, synthesizing evidence from the musical with historical understanding.<br><br><strong>Directions:</strong><br>1. Research Hamilton's actual financial system beyond the musical<br>2. Analyze how the musical presents these complex economic ideas<br>3. Evaluate both the democratic benefits and anti-democratic consequences<br>4. Create a multimedia presentation defending your evaluation<br><br><strong>Hints:</strong><br>‚Ä¢ Consider immediate vs. long-term democratic effects<br>‚Ä¢ Examine who gained and lost political power<br>‚Ä¢ Analyze Miranda's artistic interpretation of historical complexity",
                icon: `<svg viewBox="0 0 80 80" style="width: 80px; height: 80px;">
                    <rect x="10" y="10" width="60" height="10" fill="currentColor"/>
                    <rect x="15" y="20" width="50" height="10" fill="currentColor"/>
                    <rect x="20" y="30" width="40" height="10" fill="currentColor"/>
                    <rect x="25" y="40" width="30" height="10" fill="currentColor"/>
                    <rect x="30" y="50" width="20" height="20" fill="currentColor"/>
                </svg>`,
                difficulty: "hard"
            }
        ];

        let activeTimers = new Map();

        function createCard(cardData, index) {
            const card = document.createElement('div');
            card.className = `card ${cardData.difficulty}`;
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <div class="card-content">
                            <div class="card-icon">${cardData.icon}</div>
                            <div class="card-title">${cardData.title}</div>
                            <div>üé≠ TAP TO REVEAL üé≠</div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div class="card-content">
                            <div>${cardData.task}</div>
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function flipCard(card, index) {
            if (card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            
            // Start timer
            startTimer(index);
            
            // Auto-flip back after 10 seconds
            setTimeout(() => {
                card.classList.remove('flipped');
                clearTimer(index);
            }, 10000);
        }

        function startTimer(cardIndex) {
            const timerDisplay = document.getElementById('timerDisplay');
            const timeLeftSpan = document.getElementById('timeLeft');
            
            timerDisplay.classList.add('active');
            
            let timeLeft = 10;
            timeLeftSpan.textContent = timeLeft;
            
            const timer = setInterval(() => {
                timeLeft--;
                timeLeftSpan.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.classList.remove('active');
                    activeTimers.delete(cardIndex);
                }
            }, 1000);
            
            activeTimers.set(cardIndex, timer);
        }

        function clearTimer(cardIndex) {
            const timer = activeTimers.get(cardIndex);
            if (timer) {
                clearInterval(timer);
                activeTimers.delete(cardIndex);
                
                // Hide timer if no active cards
                if (activeTimers.size === 0) {
                    document.getElementById('timerDisplay').classList.remove('active');
                }
            }
        }

        // Initialize the game
        function initGame() {
            const grid = document.getElementById('cardGrid');
            cards.forEach((cardData, index) => {
                const card = createCard(cardData, index);
                grid.appendChild(card);
            });
            
            // Icons are now emojis, no initialization needed
        }

        // Start the game
        initGame();
    </script>
